<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Elastic Login Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="profile">
    <button class="profile__avatar" id="toggleProfile" onclick="Myfunction()">
     <img src="73.png" alt="Avatar" /> 
    </button>
    <div class="profile__form">
      <div class="profile__fields">
        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
          <div>
              <button class="btn" onclick="">Next</button>
        </div>
          
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>
        <div class="profile__footer">
          <button class="btn">Login</button>
        </div>
      </div>
     </div>
  </div>
</div>
  
    <script src="js/index.js"></script>
    <script>
       function myFunction() {
    var x = document.getElementById('fieldPassword');
    if (x.style.display === 'none') {
        x.style.display = 'none';
     }
}
</script>

</body>
</html>
